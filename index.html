<html lang="en">
<head>
    <title>BookMark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="py-5">
    

    <h1 class="fs-1 fw-semibold text-center position-relative">Bookmarker</h1>

    <div class="container py-5">
        <div class="form-floating mb-3">
            <input type="text" oninput="validateName()" class="form-control" id="siteName" placeholder="siteName">
            <div class="alert alert-danger text-dark p-1  mt-2 p-3 rounded-2 d-none" id="notValid">
                <small class="text-s"  >Site Name or Url is not valid, Please follow the rules :</small>
            </div>
            <label for="siteName" > Site Name :</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" oninput="validateUrl()"  class="form-control mb-3" id="siteUrl" placeholder="siteUrl">
            <div class="alert alert-danger text-dark p-1  mt-2 p-3 rounded-2 d-none" id="notValid">
                <small class="text-s" >Site Name or Url is not valid, Please follow the rules :</small>
            </div>
            <label for="siteUrl" >Site URL :</label>
            <button onclick="adddUrl()" class="btn btn-dark d-block m-auto">Submit</button>
        </div>
    </div>


    <table class=" container table mt-4 text-center bg-light ">
        <thead>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
        </thead>
        <tbody id="myData">
            
        </tbody>
    </table>
    <script src="js/test.js"></script>
</body>
</html>
